<app-header></app-header>
<app-side-bar></app-side-bar>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">REVIEWS</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><i class="fas fa-home"></i></li>
            <li class="breadcrumb-item active">Review</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="align-middle text-center">No</th>
                    <th class="align-middle text-center">Food name</th>
                    <th class="align-middle text-center">Username</th>
                    <th class="align-middle text-center">
                      Date
                      <span style="float: right">
                        <a
                          style="color: gray"
                          (click)="
                            getAllReviews(page, 'date', 'ASC', fromDate, toDate)
                          "
                        >
                          <i
                            class="fas fa-long-arrow-alt-up"
                            [ngClass]="
                              sort_order == 'ASC' && sort_orderBy == 'date'
                                ? 'checked_sort'
                                : ''
                            "
                          ></i>
                        </a>
                        <a
                          asp-action="News"
                          class="ml-1"
                          style="color: gray"
                          (click)="
                            getAllReviews(
                              page,
                              'date',
                              'DESC',
                              fromDate,
                              toDate
                            )
                          "
                        >
                          <i
                            class="fas fa-long-arrow-alt-down"
                            [ngClass]="
                              sort_order == 'DESC' && sort_orderBy == 'date'
                                ? 'checked_sort'
                                : ''
                            "
                          ></i>
                        </a>
                      </span>
                    </th>
                    <th class="align-middle text-center">
                      Rate
                      <span style="float: right">
                        <a
                          style="color: gray"
                          (click)="
                            getAllReviews(page, 'rate', 'ASC', fromDate, toDate)
                          "
                        >
                          <i
                            class="fas fa-long-arrow-alt-up"
                            [ngClass]="
                              sort_order == 'ASC' && sort_orderBy == 'rate'
                                ? 'checked_sort'
                                : ''
                            "
                          ></i>
                        </a>
                        <a
                          asp-action="News"
                          class="ml-1"
                          style="color: gray"
                          (click)="
                            getAllReviews(
                              page,
                              'rate',
                              'DESC',
                              fromDate,
                              toDate
                            )
                          "
                        >
                          <i
                            class="fas fa-long-arrow-alt-down"
                            [ngClass]="
                              sort_order == 'DESC' && sort_orderBy == 'rate'
                                ? 'checked_sort'
                                : ''
                            "
                          ></i>
                        </a>
                      </span>
                    </th>
                    <th class="align-middle text-center">Context</th>
                    <th class="align-middle text-center">Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    data-widget="expandable-table"
                    aria-expanded="true"
                    *ngFor="let item of allReviews; let idx = index"
                  >
                    <td class="align-middle text-center">{{ idx + 1 }}</td>
                    <td class="align-middle text-center">
                      {{ item.foodName }}
                    </td>
                    <td class="align-middle text-center">
                      {{ item.username }}
                    </td>
                    <td class="align-middle text-center">
                      {{ item.date | date : "dd/MM/yyyy" }}
                    </td>
                    <td class="align-middle text-center">
                      <i
                      style="color: #FBA83C;"
                        class="fas fa-star"
                        *ngFor="let star of [].constructor(item.rate)"
                      ></i>
                    </td>
                    <td class="align-middle">
                      {{ item.context }}
                      <div class="d-flex flex-wrap" *ngIf="item.reviewImg.length > 0">
                        <div *ngFor="let img of item.reviewImg">
                          <img
                            style="
                              width: 60px;
                              height: 60px;
                              margin-right: 10px;
                            "
                            src="{{ imagesApiUrl }}/reviews/{{ img }}"
                          />
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center">
                      <a
                      (click)="deleteReview(item.reviewId)"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Delete!"
                      >
                        <span class="badge bg-danger"
                          ><i
                            class="far fa-trash-alt"
                            style="font-size: x-large"
                          ></i></span
                      ></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                  <li class="page-item" *ngIf="page > 1">
                    <a
                      class="page-link"
                      style="cursor: pointer"
                      (click)="
                        getAllReviews(
                          page - 1,
                          sort_orderBy,
                          sort_order,
                          fromDate,
                          toDate
                        )
                      "
                      >Â«</a
                    >
                  </li>

                  <li
                    class="page-item"
                    *ngFor="let key of [].constructor(total_pages); index as i"
                  >
                    <a
                      class="page-link"
                      [ngClass]="page == i + 1 ? 'checked_page' : ''"
                      style="cursor: pointer"
                      (click)="
                        getAllReviews(
                          i + 1,
                          sort_orderBy,
                          sort_order,
                          fromDate,
                          toDate
                        )
                      "
                      >{{ i + 1 }}</a
                    >
                  </li>

                  <li class="page-item" *ngIf="page < total_pages">
                    <a
                      class="page-link"
                      style="cursor: pointer"
                      (click)="
                        getAllReviews(
                          page + 1,
                          sort_orderBy,
                          sort_order,
                          fromDate,
                          toDate
                        )
                      "
                    >
                      &raquo;</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div
              class="align-self-center text-danger"
              *ngIf="getAllReviews.length == 0"
            >
              <p>not found record</p>
            </div>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
</div>
<app-footer></app-footer>
