

<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(assets/login/images/foodlogin.jpg);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                           
                        </div>
                        <p class="error_text" *ngIf="errorText.length > 0">{{errorText}}</p>
                        <form action="post" [formGroup]="loginF" class="signin-form" (submit)="onLogin()">
                            <div class="form-group">
                                <label class="label" for="name">Username</label>
                                <input type="text" class="form-control" placeholder="Username" formControlName="username" >
                                <div class="error_text" *ngIf="loginF['controls']['username'].dirty && loginF['controls']['username'].errors">
                                   <small  *ngIf="loginF['controls']['username'].errors['required']">Username is required.</small> 
                                  </div>
                            </div>
                            <div class="form-group mt-3 mb-0">
                                <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" >
                                <i class="{{eyePassword}} eye-pass" (click)="passwordOpen()"></i>
                            </div>
                            <div  class="error_text" *ngIf="loginF['controls']['password'].dirty && loginF['controls']['password'].errors">
                                <small *ngIf="loginF['controls']['password'].errors['required']">Password is required.</small> 
                               </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3" [disabled]="loginF.invalid">Sign
                                    In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" >
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" [routerLink]="['/register']">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
