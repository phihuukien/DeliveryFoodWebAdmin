<!-- Preloader -->

<app-header></app-header>
<app-side-bar></app-side-bar>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->


  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">{{title}}</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/list-foods">Foods</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary">
        <!-- form start -->

        <form action="post" [formGroup]="form" class="signin-form" (submit)="submit()" *ngIf="loai==1">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputEmail1" >Food Name</label>
                  <input type="text" class="form-control" placeholder="Enter Name" [ngModel]="data.name" formControlName="name">
                  <div class="error_text" *ngIf="form['controls']['name'].dirty && form['controls']['name'].errors">
                    <small style="color: red; font-size: 18px;" *ngIf="form['controls']['name'].errors['required']">Name is required.</small> 
                   </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="number" class="form-control" placeholder="Enter Price" [ngModel]="data.price" formControlName="price">
                  <div class="error_text" *ngIf="form['controls']['price'].dirty && form['controls']['price'].errors">
                    <small style="color: red; font-size: 18px;" *ngIf="form['controls']['price'].errors['required']">Price is required.</small> 
                   </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Ingredients</label>
                    <textarea type="text" class="form-control" placeholder="Enter Ingredients" style="height: 190px;" formControlName="ingredients" [ngModel]="data.ingredients"></textarea>
                    <div class="error_text" *ngIf="form['controls']['ingredients'].dirty && form['controls']['ingredients'].errors">
                      <small style="color: red; font-size: 18px;" *ngIf="form['controls']['ingredients'].errors['required']">Ingredients is required.</small> 
                     </div>
                  </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Category</label>
                  
                  <select class="form-control select2" [(ngModel)]="data.category" formControlName="category" style="width: 100%;">
                    <option  [selected]="true">d√¢</option>
                    <option *ngFor="let item of lsttag" value="{{item.name}}"  [selected]="item === data.category">{{item.name}}</option>
                  </select>
                  <div class="error_text" *ngIf="form['controls']['category'].dirty && form['controls']['category'].errors">
                    <small style="color: red; font-size: 18px;" *ngIf="form['controls']['category'].errors['required']">Category is required.</small> 
                   </div>
                </div>
                <div class="form-group imgNews">
                    <label asp-for="picture" class="floating-label">News Picture</label>
                    <div class="error_text" *ngIf="form['controls']['image'].dirty && form['controls']['image'].errors">
                      <small style="color: red; font-size: 18px;" *ngIf="form['controls']['image'].errors['required']">Image is required.</small> 
                     </div>
                    <label for="image" style="width:100%; text-align: center;">
                        <img alt="" 
                             style="height: 270px; object-fit: cover;"
                             src="{{imagesApiUrl}}/gallery/square/{{data.image}}.png">
                    </label>
                    <input formControlName="image" [(ngModel)]="data.image" (change)="onFileSelected($event)" type="file" name="image" id="image" hidden />
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <textarea type="text" class="form-control" placeholder="Enter Description" style="height: 130px;" formControlName="description" [ngModel]="data.description"></textarea>
              <div class="error_text" *ngIf="form['controls']['description'].dirty && form['controls']['description'].errors">
                <small style="color: red; font-size: 18px;" *ngIf="form['controls']['description'].errors['required']">Description is required.</small> 
               </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" [disabled]='!form.valid' class="btn btn-primary">Submit</button>
          </div>
        </form>
        <form  [formGroup]="form" *ngIf="loai==2">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputEmail1" >Food Name</label>
                  <input type="text" class="form-control" placeholder="Enter Name" [ngModel]="data.name" formControlName="name" readonly>
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="number" class="form-control" placeholder="Enter Price" [ngModel]="data.price" formControlName="price" readonly>
                  
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Ingredients</label>
                    <textarea type="text" class="form-control" placeholder="Enter Ingredients" style="height: 190px;" formControlName="ingredients" [ngModel]="data.ingredients" readonly></textarea>
                    
                  </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Category</label>
                  
                  <input type="text" class="form-control" placeholder="Enter Price" [ngModel]="data.category" formControlName="category" readonly>
                  
                  
                </div>
                <div class="form-group imgNews">
                    <label asp-for="picture" class="floating-label"> Picture</label>
                    <label for="image" style="width:100%; text-align: center;">
                        <img alt="" 
                             style="height: 270px; object-fit: cover;"
                             src="{{imagesApiUrl}}/gallery/square/{{data.image}}.png">
                    </label>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <textarea type="text" class="form-control" placeholder="Enter Description" style="height: 130px;" formControlName="description" [ngModel]="data.description" readonly></textarea>
              
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <a type="button" routerLink="/list-foods" class="btn btn-primary">Back</a>
          </div>
        </form>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<app-footer></app-footer>
<!-- ./wrapper -->
