
<app-header></app-header>
<app-side-bar></app-side-bar>
  <div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Restaurants</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Restaurants </li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">

                <div class="card-tools">
                  <form asp-action="News" method="get">
                    <div class="input-group">
                      <input type="search" name="search_String" id="key_search" class="form-control form-control-lg"
                        placeholder="Search..." onkeyup="checkKey()">
                      <div class="input-group-append">
                        <button type="submit" id="btn_search" class="btn btn-lg btn-default" onclick="checkKey()">
                          <i class="fa fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>
                        Restaurant Name
                        <span style=" float: right;">
                          <a style="color:gray;">

                            <!-- <i class="fas fa-arrow-up text-success"></i> -->

                            <i class="fas fa-arrow-up" style="font-size: 10px;"></i>

                          </a>
                          <a asp-action="News" class="ml-1" style="color: gray;">

                            <!-- <i class="fas fa-arrow-down text-success"></i> -->

                            <i class="fas fa-arrow-down " style="font-size: 10px;"></i>

                          </a>
                        </span>
                      </th>
                      <th>
                        image
                        <span style=" float: right;">
                          <a style="color:gray;">
                            <!-- <i class="fas fa-arrow-up text-success"></i> -->
                            <i class="fas fa-arrow-up" style="font-size: 10px;"></i>
                          </a>
                          <a class="ml-1" style="color: gray;">

                            <!-- <i class="fas fa-arrow-down text-success"></i> -->
                            <i class="fas fa-arrow-down " style="font-size: 10px;"></i>
                          </a>
                        </span>
                      </th>
                      <th style="width:127px;">
                        Lượt xem
                        <span style=" float: right;">
                          <a style="color:gray;">

                            <!-- <i class="fas fa-arrow-up text-success"></i> -->
                            <i class="fas fa-arrow-up" style="font-size: 10px;"></i>
                          </a>
                          <a class="ml-1" style="color: gray;">

                            <!-- <i class="fas fa-arrow-down text-success"></i> -->

                            <i class="fas fa-arrow-down " style="font-size: 10px;"></i>
                          </a>
                        </span>
                      </th>
                      <th>Trạng thái</th>
                      <th style="width: 102px">Hành động</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor="let item of restaurants">
                      <td>{{item.name}}</td>

                      <td><img src="http://localhost:7090/images/logo/{{item.images.logo}}.png" alt="User Avatar"
                          class="img-size-50 img-circle mr-3"></td>

                      <td>Tin chưa đăng</td>

                      <th>total_views</th>

                      <td>
                        <a href="/admin/news/delete/@item._id" onclick="return confirm('Do you want to delete?')"
                          data-toggle="tooltip" data-placement="top" title="Delete!">
                          <span class="badge bg-danger"><i class="far fa-trash-alt"></i></span></a>
                        <a asp-action="Detail" asp-route-id="@item._id"> <span class="badge bg-success"
                            data-toggle="tooltip" data-placement="top" title="View!"><i
                              class="fas fa-eye"></i></span></a>
                      </td>

                    </tr>
                  </tbody>
                </table>
                <div class="card-footer clearfix">
                  <ul class="pagination pagination-sm m-0 float-right">

                    <li class="page-item" *ngIf=" page > 1"><a class="page-link" style="cursor: pointer;"
                        (click)="getAllRestaurants(page - 1 )">«</a></li>

                    <li class="page-item" *ngFor="let item of total_pages "><a class="page-link"
                        [ngClass]="page ==  item ? 'checked_page' : ''" style="cursor: pointer;"
                        (click)="getAllRestaurants(item)">{{item}}</a></li>

                    <li class="page-item" *ngIf=" page <  total_pages.length "><a class="page-link"
                        style="cursor: pointer;" (click)="getAllRestaurants(page + 1 )"> &raquo;</a></li>

                  </ul>
                </div>
              </div>

            </div>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  </div>
  <app-footer></app-footer>
